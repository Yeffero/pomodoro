<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock Project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
</head>

<body id=container>
  <audio id="myAudio">
    <source src="claxon.mp3" type="audio/mpeg">

  </audio>

<div class=contain>
  <div class="titulo" ><b>Pomodoro Clock</b></div>

  <div class="settingTitle">
    <div class="settingSession">Session
    </div>
    <div class="settingBreak">Break
    </div>
  </div>
  <div class="settingArea">
    <button class="sessionDown"><i class="fa fa-caret-down"></i></button>
    <div class="session">25
    </div>
    <button class="sessionUp"><i class="fa fa-caret-up"></i></button>
    <button class="breakDown"><i class="fa fa-caret-down"></i></button>
    <div class="break">5
    </div>
    <button class="breakUp"><i class="fa fa-caret-up"></i></button>

  </div>

  <div class="display">
    <button class="play", alt="play"><i class="fa fa-play"></i></button>
    <button class="reset"><i class="fa fa-backward"></i></button>

    <div class="displaySession">Session
    </div>

    <div class="displayTime">25:00</div>


    <button class="pause"><i class="fa fa-pause"></i></button>
    <button class="stop"><i class="fa fa-stop"></i></button>

  </div>
</div>

<script type="text/javascript" src="code.js"></script>



</body>
</html>
